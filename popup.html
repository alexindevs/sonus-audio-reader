<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reader</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <section id="opening" class="preloader">
        <section class="text">
            <div class="logo"><img src="images/sonus-icon.png" alt="Sonus Logo"></div>
            <div>
                <h1>Audio Reader</h1>
                <span>By <p class="brand">SONUS</p></span>
            </div>
        </section>
    </section>
    <main>
        <div class="start">
            <button id="start">Retrieve audio</button>
            <p id="status">Loading...</p>
        </div>

        <div class="option">
            <button id="play"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path d="M96 448l320-192L96 64v384z" />
            </svg>
        </button>
            <button id="pause">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path d="M224 432h-80V80h80zM368 432h-80V80h80z" />
                </svg>
            </button>

           
            <button id="github" onclick="window.open('https\:\/\/www.github.com/alexindevs\/sonus-audio-reader', '_blank')">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">

                </a>
            </button>
            <button id="download">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path
                        d="M472.7 189.5c-15.76-10-36.21-16.79-58.59-19.54-6.65-39.1-24.22-72.52-51.27-97.26C334.15 46.45 296.21 32 256 32c-35.35 0-68 11.08-94.37 32a149.7 149.7 0 00-45.29 60.42c-30.67 4.32-57 14.61-76.71 30C13.7 174.83 0 203.56 0 237.6 0 305 55.92 352 136 352h104V208h32v144h124c72.64 0 116-34.24 116-91.6 0-30.05-13.59-54.57-39.3-70.9zM240 419.42L191.98 371l-22.61 23L256 480l86.63-86-22.61-23L272 419.42V352h-32v67.42z" />

        </div>

</html>
